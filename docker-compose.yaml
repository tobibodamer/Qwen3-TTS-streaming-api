name: qwen

services:
  qwen-tts:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ~/.cache/huggingface:/root/.cache/huggingface
      - ./voices:/app/voices
    environment:
      - MODEL_PATH=Qwen/Qwen3-TTS-12Hz-1.7B-Base
      - VOICES_DIR=voices
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
